plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'com.github.johnrengelman.shadow' version '6.0.0'

    id 'jacoco'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // json simple for saving/loading json files
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Use JLine for Tab-Completion
    compile group: 'org.jline', name: 'jline', version: '3.14.1'

    compile group: 'net.java.dev.jna', name: 'jna', version: '5.3.1'

}

application {
    // Define the main class for the application.
    mainClassName = 'controller.UMLConsoleController'
}

test {
    testLogging{
        events "passed", "skipped", "failed"
    }
}
